<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="format.css"> 
    <title>COVID-19 Dashboard</title>
</head>
<body>

    <div id="dashboard" class="container">
        <h1 class="title">COVID-19 State Comparison</h1>
        <div id="stateDropdownContainer">
            <label for="stateDropdown">Select a state:</label>
            <select id="stateDropdown" class="dropdown"></select>
        </div>
        <div id="dataContainer" class="data-container"></div>
        <div id="map" style="height: 400px;"></div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
